# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
# bindd = SUPER SHIFT, B, Browser, exec, $browser
# bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER ALT SHIFT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER CTRL SHIFT, B, Browser (secondary), exec, uwsm-app -- zen-browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus pear-desktop
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER CTRL SHIFT, N, Editor (secondary), exec, uwsm-app -- zeditor
bindd = SUPER SHIFT, Z, Zed Editor, exec, uwsm-app -- zeditor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER CTRL SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-or-focus equibop "uwsm-app -- equibop"
bindd = SUPER ALT SHIFT, D, Discord (Web), exec, omarchy-launch-or-focus-webapp Discord "https://discord.com/channels/@me"
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER ALT SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER ALT SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER CTRL SHIFT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER ALT SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER CTRL SHIFT, E, Excalidraw, exec, omarchy-launch-webapp "https://excalidraw.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Window management
unbind = SUPER, K
unbind = SUPER, J

bindd = SUPER, H, Move focus left, exec, ~/.local/bin/focus.sh left
bindd = SUPER, L, Move focus right, exec, ~/.local/bin/focus.sh right
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u

bindd = SUPER SHIFT, H, Swap window right, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window right, swapwindow, r


bindd = SUPER CTRL, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER, S, Toggle split, togglesplit

# Move workspace to left/right monitor
bindd = SUPER CTRL SHIFT, comma, Move workspace to monitor left, movecurrentworkspacetomonitor, l
bindd = SUPER CTRL SHIFT, period, Move worksace to monitor right, movecurrentworkspacetomonitor, r

# Add workspace 10
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = SUPER CTRL, equal, Volume up, exec, $osdclient --output-volume raise
bindeld = SUPER CTRL, minus, Volume down, exec, $osdclient --output-volume lower
bindeld = SUPER CTRL SHIFT, backslash, Mute, exec, $osdclient --output-volume mute-toggle
# bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
# bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
# bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = SUPER ALT CTRL, equal, Volume up precise, exec, $osdclient --output-volume +1
bindeld = SUPER ALT CTRL, minus, Volume down precise, exec, $osdclient --output-volume -1
# bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
# bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = SUPER CTRL SHIFT, equal, Next track, exec, $osdclient --playerctl next
bindld = SUPER CTRL, backslash, Play/Pause, exec, $osdclient --playerctl play-pause
# bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = SUPER CTRL SHIFT, minus, Previous track, exec, $osdclient --playerctl previous

bindd = SUPER CTRL SHIFT, R, Restart process, submap, restart
submap = restart

bindd = , W, Restart waybar, exec, omarchy-restart-waybar
bind = , W, submap, reset

# Use `reset` to go back to the global submap
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset
